    <body>
        <h1>无题·相见时难别亦难<span>唐代·李商隐</span></h1>
        <p>相见时难别亦难，东风无力百花残。</p>
        <p>春蚕到死丝方尽，蜡炬成灰泪始干。</p>
         晓镜但愁云鬓改，夜吟应觉月光寒。
         <p>鹏山此去无多路，青鸟艳芹为探勘。</p>
    </body>
